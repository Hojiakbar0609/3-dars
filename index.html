<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.3-dars</title>
    <!-- Links -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="game">
        <div class="container">
            <h1 id="randomWord">Random Word</h1>
            <div class="input-container">
                <input id="user-word" type="text">
            </div>
        </div>


        <div class="score-container">
            <h3 id="scoreEl">Score: <span id="score">0</span></h3>
            <h1>Time: <span id="time">10</span> s</h1>
        </div>
    </div>
    <div class="over-container">
        <div class="game-over-modal hidden">
            <h1>Game Over</h1>
            <h3 id="pointEl">Point: <span id="point">0</span></h3>
        </div>
    </div>

    <!-- JS -->
    <script src="./js/word.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
